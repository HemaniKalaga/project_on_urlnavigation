    <center><h1> <header style="color:brown">Sandakphu(West Bengal)</header></h1>

    <p> Four of the five highest peaks in the world, Everest, Kangchenjunga, Lhotse and Makalu can be seen from its summit. It also affords a pristine view of the entire Kangchenjunga Range. Sandakphu is also known as the land of poisonous flowers.</p>
